<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome</title>

    <!--Google fonts-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">


    <!--remix icons-->
    <link href="https://cdn.jsdelivr.net/npm/remixicon@4.2.0/fonts/remixicon.css" rel="stylesheet" />


    <!--CSS file link-->
    <link rel="stylesheet" href="form.css">

</head>

<body>
    <div class="formContainer">
        <div class="leftDiv">
            <h1>Signin</h1>
            <form action=Submit">
                <input type="email" name="password" required placeholder="Email" id="email">
                <input type="password" name="password" required placeholder="Password" id="password">
                <button>Signin</button>
            </form>

            <p>or signin with</p>
            <ul>
                <li><i class="ri-google-fill"></i></li>
                <li><i class="ri-linkedin-fill"></i></li>
                <li><i class="ri-facebook-circle-fill"></i></li>
            </ul>
        </div>

        <div class="rightDiv">
            <h1>Welcome back!</h1>
            <p>
                Welcome back! We are so happy to have you here. it's great to see you again.
                We hope you had a safe and enjoyable time away.
            </p>
            <a href="">No account yet? Signup.</a>
        </div>
    </div>
</body>

<script src="form.js"></script>

</html>
